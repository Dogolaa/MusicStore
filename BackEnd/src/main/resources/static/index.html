<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Image Upload</title>
</head>
<body>
<h1>Upload de Imagem</h1>
<form action="http://localhost:8080/api/upload" enctype="multipart/form-data" id="uploadForm" method="POST">
    <label for="file">Escolha uma imagem:</label>
    <input accept="image/*" id="file" name="file" required type="file">
    <br><br>
    <button type="submit">Enviar</button>
</form>
<p id="response"></p>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData();
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        if (!file) {
            alert('Selecione um arquivo para fazer o upload.');
            return;
        }

        formData.append('file', file);

        try {
            const response = await fetch('http://localhost:8080/api/upload', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const result = await response.text();
                document.getElementById('response').textContent = `Upload conclu√≠do: ${result}`;
            } else {
                document.getElementById('response').textContent = `Erro ao fazer upload: ${response.statusText}`;
            }
        } catch (error) {
            document.getElementById('response').textContent = `Erro: ${error.message}`;
        }
    });
</script>
</body>
</html>
